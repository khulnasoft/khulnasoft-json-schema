name: Yarn Install without yarn.lock

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Move yarn.lock to a temporary location
        run: mv yarn.lock yarn.lock.bak

      - name: Install dependencies without yarn.lock
        run: yarn install

      - name: Restore yarn.lock
        run: mv yarn.lock.bak yarn.lock

      - name: Run tests
        run: yarn test
